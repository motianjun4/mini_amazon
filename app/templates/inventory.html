  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="add-submit_product_name">Confirm</button>
  </div>
  <script>
    $('#add-submit_product_name').on('click', (event)=>{
      var pname = $('#product_name}}').val()
      $.post("/addProduct", {pname:pname}, (data)=>{
        if (data.status != "success"){
          alert('error: '+data.msg)
          return
        }
        location.reload()
      })
    })
</script>
</div>
