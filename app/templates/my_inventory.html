{% extends "base.html" %}

{% block content %}

<div class="container">
    <br />

    <div class="card">
      <div class="card-body">
        <h4 class="card-title" id="my-inventory">My Inventory</h4>
        <div class="card-text">
          {% if is_seller %}
  
          {%import 'datatable.html' as t%}
          {{t.datatable("my-inventory", inventory_obj_list)}}
  
          {%else%}
          You don't have anything to sell yet. <a href="/sell">Start to sell something now!</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>




</div>



{% endblock %}
