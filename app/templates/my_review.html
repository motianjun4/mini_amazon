          {{t.datatable("reviews-for-product", product_review_obj_list)}}
        </div>
      </div>
    </div>
  
    <br />
    <div class="card">

        <div class="card-text">
          {%import 'datatable.html' as t%}

      </div>
    </div>

</div>


{% endblock %}
