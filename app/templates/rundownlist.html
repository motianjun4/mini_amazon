{% extends "base.html" %} {% block content %}

<div class="container">
  <br />
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Visualization</h4>
      <div class="card-text flex">
        <div style="width:33%">
          <div id="fulfill-chart" style="width: 100%; height: 15em;"></div>
          <script src="{{url_for('static', filename='js/fulfill.js')}}"></script>
        </div>
      </div>
    </div>
  </div>
  <br />
  
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Running Down List</h4>
      <div class="card-text">
          {%import 'datatable.html' as t%}
          {{t.datatable("run-down-list", run_down_list)}}
      </div>
    </div>
  </div>

  <br />
  
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Product Trend</h4>
      <div class="card-text">
          {%import 'datatable.html' as t%}
          {{t.datatable("product_trend", product_trends)}}
      </div>
    </div>
  </div>

</div>

{% endblock %}
